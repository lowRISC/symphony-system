name: Quality

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v24

      - name: Run Python Check
        run: nix run .#python_check
